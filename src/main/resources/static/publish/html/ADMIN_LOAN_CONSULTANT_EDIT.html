<!DOCTYPE html>
<html>

<head>

	<meta name="author" content="author" />
	<title>현대차미소금융재단</title>
	<link type="text/css" rel="stylesheet" href="../common/css/jquery-ui.min.css" />
	<link type="text/css" rel="stylesheet" href="../common/css/admin.css" />
	<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>



<body>
	<!--wrap -->
	<div class="admin_wrap">
		<!-- 관리자 상단 -->
		<div class="admin_top">
			<div class="top_area">
				<!-- 로고 -->
				<div class="logo">
					<h1><span><img src="../img/h_logo.gif" alt="서민금융진흥원 사업수행기관 현대차미소금융재단"></span></h1>
				</div>
				<!-- // 로고 -->
				<!-- 사용자 -->
				<div class="user user_wrap">
					<div class="user_login">
						<div class="user_id">
							<p>홍길동(abcd1234)</p>
						</div>
						<div class="user_info">
							<p>심사팀관리자</p>
						</div>
					</div>
					<button type="button" class="r_box">Log-Out</button>
				</div>
				<!-- //사용자 -->
			</div>
		</div>
		<!-- // 관리자 상단 -->
		<!-- 관리자 히단 -->
		<div class="admin_bottom">

			<!-- lnb_심사팀관리자 -->
			<div class="lnb_wrap">
				<div class="lnb">
					<ul class="dep1">
						<li>
							<p><a href="#none" class="tit">대출상담관리</a></p>
							<ul class="dep2">
								<li><a href="#none">- 상담리스트</a></li>
								<li><a href="#none">- 상담원</a></li>
								<li><a href="#none">- 접속현황</a></li>
							</ul>
						</li>
						<li>
							<p><a href="#none" class="tit">마이페이지</a></p>
							<ul class="dep2">
								<li><a href="#none">- 프로필 설정</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<!-- // lnb -->
			<!--content-->
			<div class="content">
				<h2 class="con_tit">상담원</h2>
				<h3 class="s_tit">상담원 수정</h3>
				<div class="tb_style tb_htype sp10">
					<table>
						<caption>상담원 수정</caption>
						<colgroup>
							<col style="width: 138px;">
							<col style="width: auto;">
							<col style="width: 138px;">
							<col style="width: auto;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row"><span class="point">성명</span></th>
								<td colspan="3">
									<input type="text" class="input_text form_md" value="김서초">
								</td>
							</tr>
							<tr>
								<th scope="row">아이디</th>
								<td colspan="3">Seocho0001</td>
							</tr>
							<tr>
								<th scope="row"><span class="point">비밀번호</span></th>
								<td>
									<div class="pw_form">
										<input type="password" class="input_text w_sm">
										<button class="btn btn_black btn_sm">비밀번호 초기화</button>
									</div>
								</td>
								<th scope="row"><span class="point">권한</span></th>
								<td>
									<div class="selbox_form sm">
										<select class="selbox">
											<option value>선택</option>
											<option value>휴가</option>
											<option value>근무 중</option>
										</select>
									</div>
									<div class="selbox_form sm ml5">
										<select class="selbox" disabled>
											<option value>선택</option>
											<option value>강북지점</option>
											<option value>서초지점</option>
											<option value>의왕지점</option>
											<option value>관악지점</option>
											<option value>인천지점</option>
											<option value>대구지점</option>
											<option value>대전지점</option>
											<option value>광주지점</option>
											<option value>부산지점</option>
											<option value>속초출장소</option>
										</select>
									</div>
								</td>

							</tr>
							<tr>
								<th scope="row"><span class="point">비밀번호 재입력</span></th>
								<td>
									<div class="pw_form">
										<input type="password" class="input_text w_100">
									</div>
								</td>
								<th scope="row"><span class="point">상태</span></th>
								<td>
									<select class="selbox">
										<option value>선택</option>
										<option value>휴가</option>
										<option value>근무 중</option>
									</select>
								</td>
							</tr>
							<tr>
								<th scope="row"><span class="point">연락처</span></th>
								<td><input type="text" class="input_text w_100" value="010-1234-5678"></td>
								<th scope="row"><span class="point">이메일</span></th>
								<td><input type="text" class="input_text w_100" value="Seocho0001@hyundaismile.or.kr"></td>
							</tr>
							<tr>
								<th scope="row">비고</th>
								<td colspan="3">
									<div class="memo_area ht w_100">
										<textarea name="" id="" style="resize: none;"></textarea>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="btn_area sp60">
					<div class="left_a">
						<button type="button" class="btn btn_outline btn_l">OTP 초기화</button>
						<button type="button" class="btn btn_outline btn_l">휴먼해제</button>
					</div>
					<div class="right_a">
						<button type="button" class="btn btn_outline btn_l">취소</button>
						<button type="button" class="btn btn_blue btn_l">수정</button>
					</div>
				</div>
			</div>
			<!--//content-->

		</div>
		<!-- //관리자 하단 -->

	</div>
	<!-- //Wrap-->

</html>
