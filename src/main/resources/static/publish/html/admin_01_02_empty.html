<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="description" content="description" />
	<meta name="keywords" content="keywords" />
	<meta name="author" content="author" />
	<title>현대차미소금융재단</title>
	<link type="text/css" rel="stylesheet" href="../common/css/admin.css" />
	<script type="text/javascript" src="../js/jquery-3.4.1.min.js "></script>
</head>



<body>
	<!--wrap -->
	<div class="admin_wrap">
		<!-- 관리자 상단 -->
		<div class="admin_top">
			<div class="top_area">
				<!-- 로고 -->
				<div class="logo">
					<h1><span><img src="../img/h_logo.gif" alt="서민금융진흥원 사업수행기관 현대차미소금융재단"></span></h1>
				</div>
				<!-- // 로고 -->
				<!-- 사용자 -->
				<div class="user">
					<span class="name">홍길동</span> <button type="button" class="r_box">Log-Out</button>
				</div>
				<!-- //사용자 -->
			</div>
		</div>
		<!-- // 관리자 상단 -->

		<!-- 관리자 히단 -->
		<div class="admin_bottom">
			<!-- lnb -->
			<div class="lnb_wrap">
				<div class="lnb">
					<ul class="dep1">
						<li>
							<p><a href="#none" class="tit">관리자 관리</a></p>
							<ul class="dep2">
								<li class="on"><a href="#none">- 계정 및 권한 관리</a></li>
							</ul>
						</li>
						<li>
							<p><a href="#none" class="tit">게시판 관리</a></p>
							<ul class="dep2">
								<li><a href="#none">- NEWS 관리</a></li>
								<li><a href="#none">- 재정보고 관리</a></li>
							</ul>
						</li>
						<li>
							<p><a href="#none" class="tit">통계 관리</a></p>
							<ul class="dep2">
								<li><a href="#none">- 통계현황 관리</a></li>
							</ul>
						</li>
						<li>
							<p><a href="#none" class="tit">대출상담관리</a></p>
							<ul class="dep2">
								<li><a href="#none">- 상담신청내역 관리</a></li>
								<li><a href="#none">- 대출상담사 관리</a></li>
							</ul>
						</li>
						<li>
							<p><a href="#none" class="tit">마이페이지</a></p>
							<ul class="dep2">
								<li><a href="#none">- 프로필설정</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<!-- // lnb -->
			<!--content-->
			<div class="content">
				<h2 class="con_tit">계정 및 권한 관리</h2>

				<div class="tb_style tb_htype">
					<table>
						<caption>계정 및 권한 관리 검색어(키워드)</caption>
						<colgroup>
							<col style="width: 163px;">
							<col style="width: auto;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">검색어(키워드)</th>
								<td>
									<input type="text" class="input_text w_100" title="제목입력" placeholder="이름, 아이디, 연락처">
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="btn_area sp10">
					<div class="right_a">
						<button type="button" class="btn btn_white btn_m">초기화</button>
						<button type="button" class="btn btn_black btn_m">조회</button>
					</div>
				</div>

				<!-- 검색 결과 없을 때 -->
				<div class="info sp40 cellbox">
					<div class="left cell auto">
						<h3 class="s_tit">목록</h3>
					</div>
					<div class="right cell">
						<p class="total">총 <span>0</span>건</p>
					</div>
				</div>

				<div class="empty_list sp10">
					<p>해당 검색어로 검색된 결과가 없습니다.</p>
				</div>

			</div>
			<!--//content-->
		</div>
		<!-- //하단 -->

	</div>
	<!-- //Wrap-->
</body>

</html>
