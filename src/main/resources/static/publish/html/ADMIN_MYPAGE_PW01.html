<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="description" content="description" />
	<meta name="keywords" content="keywords" />
	<meta name="author" content="author" />
	<title>현대차미소금융재단</title>
	<link type="text/css" rel="stylesheet" href="../common/css/jquery-ui.min.css" />
	<link type="text/css" rel="stylesheet" href="../common/css/admin.css" />
	<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>



<body>
	<!--wrap -->
	<div class="admin_wrap">
		<!-- 관리자 상단 -->
		<div class="admin_top">
			<div class="top_area">
				<!-- 로고 -->
				<div class="logo">
					<h1><span><img src="../img/h_logo.gif" alt="서민금융진흥원 사업수행기관 현대차미소금융재단"></span></h1>
				</div>
				<!-- // 로고 -->
				<!-- 사용자 -->
				<div class="user user_wrap">
					<div class="user_login">
						<div class="user_id">
							<p>홍길동(abcd1234)</p>
						</div>
						<div class="user_info">
							<p>심사팀</p>
							<!-- <p>숙소 출장소</p> -->
						</div>
					</div>
					<button type="button" class="r_box">Log-Out</button>
				</div>
				<!-- //사용자 -->
			</div>
		</div>
		<!-- // 관리자 상단 -->
		<!-- 관리자 히단 -->
		<div class="admin_bottom">
			<!-- lnb-->
			<div class="lnb_wrap">
				<div class="lnb">
					<ul class="dep1">
						<li>
							<p><a href="#none" class="tit">대출상담관리</a></p>
							<ul class="dep2">
								<li><a href="#none">- 상담리스트</a></li>
								<li><a href="#none">- 상담원</a></li>
								<li><a href="#none">- 접속현황</a></li>
							</ul>
						</li>
						<li>
							<p><a href="#none" class="tit">시스템관리</a></p>
							<ul class="dep2">
								<li><a href="#none">- 계정 / 권한관리</a></li>
								<li><a href="#none">- 세부항목관리</a></li>
							</ul>
						</li>
						<li>
							<p><a href="#none" class="tit">마이페이지</a></p>
							<ul class="dep2">
								<li><a href="#none">- 프로필 설정</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<!-- // lnb -->
			<!--content-->
			<div class="content">
				<h2 class="con_tit">프로필 설정</h2>
				<h3 class="s_tit">본인 확인</h3>

				<div class="tb_style tb_htype sp10">
					<table>
						<caption>본인 확인</caption>
						<colgroup>
							<col style="width: 138px;">
							<col style="width: auto;">
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">비밀번호</th>
								<td>
									<input type="password" class="input_text w_mid" placeholder="기존 비밀번호를 입력해주세요.">
								</td>
							</tr>
						</tbody>
					</table>
					<p class="pwMsg">*본인확인을 위해 현재 비밀번호를 입력하세요.</p>
				</div>


				<div class="btn_area sp30">
					<div class="right_a">
						<button type="button" class="btn btn_blue btn_l">확인</button>
					</div>
				</div>
			</div>
			<!--//content-->

		</div>
		<!-- //관리자 하단 -->

	</div>
	<!-- //Wrap-->
</body>

</html>
